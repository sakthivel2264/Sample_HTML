<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Picture with Hot Spots</title>
</head>
<body>
    <div class="container">
        <h2>Different types of fruits</h2>
        
        <div class="hotspot" style="top: 50px; left: 100px; width: 50px; height: 50px;" onclick="showInfo('apple-info')"></div>
        <div class="hotspot" style="top: 150px; left: 200px; width: 50px; height: 50px;" onclick="showInfo('banana-info')"></div>
        <div class="hotspot" style="top: 250px; left: 300px; width: 50px; height: 50px;" onclick="showInfo('orange-info')"></div>
        
        <div id="apple-info" class="fruit-info" style="top: 100px; left: 50px;">
            <h3>Apple</h3>
            <p>Apples are nutritious fruits rich in fiber and vitamins.</p>
        </div>
        <div id="banana-info" class="fruit-info" style="top: 200px; left: 150px;">
            <h3>Banana</h3>
            <p>Bananas are a good source of potassium and provide quick energy.</p>
        </div>
        <div id="orange-info" class="fruit-info" style="top: 300px; left: 250px;">
            <h3>Orange</h3>
            <p>Oranges are well known for their vitamin C content and refreshing taste.</p>
        </div>
    </div>
    <script>
        function showInfo(id) {
            document.querySelectorAll('.fruit-info').forEach(function(info) {
                info.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        position: relative;
        width: 600px;
        margin: 0 auto;
    }
    .fruit-info {
        display: none;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px;
    }
    .hotspot {
        position: absolute;
        border: 2px solid #ff0000;
        border-radius: 50%;
        cursor: pointer;
    }
</style>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off-Campus Drive Application</title>
    <link rel="stylesheet" href="stylesApplication.css">
</head>
<body>
    <header><h1>Off-Campus Drive Application Form</h1></header>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>

        <label>Preferred Job Domains:</label>
        <label><input type="checkbox" name="domains" value="software"> Software Development</label>
        <label><input type="checkbox" name="domains" value="marketing"> Digital Marketing</label>
        <label><input type="checkbox" name="domains" value="hr"> Human Resources</label>
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <div class="buttons">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
